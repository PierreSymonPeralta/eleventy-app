---
pageTitle: Rick and Morty Characters
layout: characters.njk
pagination:
  data: characters
  size: 5
  alias: chars
---
<div class="characters">
  {% for character in chars %}
  <a href="/characters/{{character.name|slug}}">{{character.name}}</a>
  {% endfor %}
</div>

<div class="pagination">
  {% if pagination.href.previous %}
    <a href="{{pagination.href.previous}}" class="previous">&#8592; Previous Page</a>
  {% endif %}

  {% if pagination.href.next %}
    <a href="{{pagination.href.next}}" class="next">Next Page &#8594;</a>
  {% endif %}
</div>
